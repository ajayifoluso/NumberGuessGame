<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 260">
  <defs>
    <!-- Gradient that shifts hues -->
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"  stop-color="#ff0080">
        <animate attributeName="stop-color" values="#ff0080;#22d3ee;#f59e0b;#a78bfa;#ff0080" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#22d3ee">
        <animate attributeName="stop-color" values="#22d3ee;#a78bfa;#ff0080;#f59e0b;#22d3ee" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Soft neon glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Dotted underline that animates -->
    <path id="wave" d="M60,200 Q160,160 260,200 T460,200 T660,200 T860,200" fill="none" stroke="url(#g)" stroke-width="8" stroke-linecap="round" stroke-dasharray="14 14"/>
  </defs>

  <!-- Background burst -->
  <rect width="900" height="260" rx="26" fill="#0b1220"/>
  <g opacity=".25" filter="url(#glow)">
    <circle cx="120" cy="60" r="120" fill="#ff0080"/>
    <circle cx="780" cy="210" r="140" fill="#22d3ee"/>
  </g>

  <!-- TEAM 3 text -->
  <g filter="url(#glow)">
    <text x="50%" y="54%" text-anchor="middle" dominant-baseline="middle"
          font-family="Impact, system-ui, sans-serif"
          font-size="120" fill="url(#g)" stroke="#ffffff" stroke-width="3">
      TEAM 3
      <animate attributeName="letter-spacing" values="0;4;0" dur="3s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Animated underline -->
  <use href="#wave">
    <animate attributeName="stroke-dashoffset" from="0" to="-280" dur="3.2s" repeatCount="indefinite"/>
  </use>

  <!-- Subheading -->
  <text x="50%" y="82%" text-anchor="middle" font-family="system-ui, sans-serif"
        font-size="28" fill="#e5e7eb" opacity=".9">
    Number Guessing Game
  </text>
</svg>
